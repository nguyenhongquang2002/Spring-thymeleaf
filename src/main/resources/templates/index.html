<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Student from</h1>
<form action="#"th:action="@{/admin/students/create}" method="post" th:object="${student}">
    <label>Rollnumber:</label>
    <input type="text" th:field="*{rollNumber}"><br/>
    <label>fullName:</label>
    <input type="text" th:field="*{fullName}"><br/>
    <p th:if="${fields.hasError('fullName')}" th:errorclass="error" th:errors="*{fullName}"/>
    <br />
    <label>Email:</label>
    <input type="text" th:field="*{Email}"><br/>
    <label>Phone:</label>
    <input type="text" th:field="*{Phone}"><br/>
    <label>Status:</label>
    <input type="text" th:field="*{status}"><br/>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>
</body>
</html>
